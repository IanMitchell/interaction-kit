name: Lint

on: [push, pull_request]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.2
          cache: npm

      - name: Install
        env:
          CI: true
        run: |
          lerna bootstrap

      - name: Lint
        run: |
          npm run lint

  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.2
          cache: npm

      - name: Install
        env:
          CI: true
        run: |
          lerna bootstrap

      - name: Formatting
        run: |
          npm run prettier
