name: Lint

on: [push]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 16.x
        run: actions/setup-node@v2
        with:
          node-version: 16.2

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
           key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
           restore-keys: |
             ${{ runner.os }}-node-

      - name: Install
        env:
          CI: true
        run: |
          npm install

      - name: Lint
        run: |
          npm run lint

  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 16.x
        run: actions/setup-node@v2
        with:
          node-version: 16.2

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
           key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
           restore-keys: |
             ${{ runner.os }}-node-

      - name: Install
        env:
          CI: true
        run: |
          npm install

      - name: Formatting
        run: |
          npm run prettier
